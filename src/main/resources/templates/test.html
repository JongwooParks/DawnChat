<!DOCTYPE html>
<html>
<head>
    <title>Message List</title>
    <style>
        ul {
            list-style-type: none;
        }
        li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div id="message-list"></div>

<script>
    // 주어진 데이터
    var data = [
        { date: '2023-06-03', time: '10:30', message: '문자' },
        { date: '2023-06-03', time: '10:28', message: '문자' },
        { date: '2023-06-02', time: '10:25', message: '문자' },
        { date: '2023-06-02', time: '10:23', message: '문자' },
        { date: '2023-06-01', time: '11:30', message: '문자' },
        { date: '2023-06-01', time: '10:28', message: '문자' }
    ];

    // 날짜별로 그룹화된 메시지 리스트 생성
    var groupedMessages = {};
    data.forEach(function (item) {
        var date = item.date;
        if (!groupedMessages[date]) {
            groupedMessages[date] = [];
        }
        groupedMessages[date].push(item);
    });

    // 메시지 리스트 HTML 생성
    var messageListDiv = document.getElementById('message-list');
    for (var date in groupedMessages) {
        var messages = groupedMessages[date];

        var dateHeading = document.createElement('h3');
        dateHeading.textContent = date;
        messageListDiv.appendChild(dateHeading);

        var ul = document.createElement('ul');
        messages.forEach(function (message) {
            var li = document.createElement('li');
            li.textContent = message.time + ': ' + message.message;
            ul.appendChild(li);
        });

        messageListDiv.appendChild(ul);
    }
</script>
</body>
</html>
